es:
  host: localhost
  port: 9200
  name: tyredb2
db:
  type: sqlite3
  name: data/mdm.db
  tablename_staging_data: "staging_data"
  tablename_production_data: "production_data"
  tablename_fields: "fields"
  tablename_fields_mapping: "fields_mapping"
  tablename_fields_values: "fields_values"
  tablename_fields_values_mapping: "fields_values_mapping"
fs:
  data: data
  format: json
  source_dir: ../scrapy_tyres/data/sources
  target_dir: www/data
mdm:
  uid: ean
  constaints:
    required:
      - brand
      - manufacturer_number
      - product
      - width
      - height
      - rim
      - season
    sufficient:
      - [brand, manufacturer_number]